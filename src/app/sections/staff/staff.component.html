<div class="container">
    <div class="row">
        <div class="col">
        <mat-form-field appearance="standard">
            <mat-label>Filtros</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        </div>
    </div>
        <div class="row  mat-elevation-z8">
            <div class="col-sm-12">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="patronus">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
                        <td mat-cell *matCellDef="let row"> {{row.patronus}}</td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                        <td mat-cell *matCellDef="let row"> {{row.yearOfBirth | age}} </td>
                    </ng-container>
    
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                        <td mat-cell *matCellDef="let row">
                            <img src="{{ row.image }}" alt="" width="100px" height="80px">
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
